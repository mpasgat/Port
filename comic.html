<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comic about pointer</title>
    <style>
        .comic-section img {
            max-width: 100%;
            height: auto;
        }
        .comic-section{
            padding: 20px;
            background: white;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<section class="comic-section">
    <h1>Comic</h1>
    <div id="comic-container"></div>
</section>

<script>
    const email = 'a.keruly@innopolis.university';

    fetch(`https://fwd.innopolis.university/api/hw2?email=${email}`)

        .then(response => response.json())

        .then(data => {
            return fetch(`https://fwd.innopolis.university/api/comic?id=${data}`);
        })

        .then(response => response.json())

        .then(comic => {
            const comicContainer = document.getElementById('comic-container');
            const comicDate = new Date(comic.year, comic.month - 1, comic.day).toLocaleDateString();

            const imgElement = document.createElement('img');
            imgElement.src = comic["img"];
            imgElement.alt = comic.alt;

            const dateElement = document.createElement('p');
            dateElement.textContent = comicDate;

            const titleElement = document.createElement('h1');
            titleElement.textContent = comic["safe_title"];

            comicContainer.appendChild(titleElement);
            comicContainer.appendChild(imgElement);
            comicContainer.appendChild(dateElement);
        })
</script>
</body>
</html>
